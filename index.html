<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  
  <script src="./js/using.js" defer></script>

  <script src="./js/user.js" defer></script>

</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="row justify-content-center">
          <div class="col-sm-6 text-center">
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-sm-6 text-center">
            <img src="./images/cashier-icon.png" alt="" srcset="" width="250" height="150">
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-sm-6 text-center">
            <h3>Login</h3>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-sm-6" >
          <b><label  for="txtUsernames">Username</label></b>  
            <input  type="text" id="txtUsernames" class="form-control form-control-sm" placeholder="Enter Username">
           <b> <label for="txtPasswords" class="mt-3">Password</label></b>
            <input type="password" id="txtPasswords" class="form-control form-control-sm" placeholder="Enter Password">

          </div>  
        </div>
        <div class="row justify-content-center mb-5">
          <div class="col-sm-6 text-center">
            <button type="button" class="btn btn-primary btn-sm mt-2 w-50" id="btnLogin">Login</button>
          </div>
        </div>
        <div class="row justify-content-end mb-5">
          <div class="col-sm-6 text-end">
            <a href="#" id="linkRegister">No account yet? Register here!</a>
          </div>
        </div>

      </div>
    </div>

      <!-- BLANK MODAL -->
      <div class="modal fade" id="blankModal" role="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-white" style="background-color:#3f413f">
              <h5 class="modal-title" id="blankModalTitle">Blank Modal Title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="blankModalBody">
              <div class="row">
                <div class="col col-sm-12" id="blankModalMainDiv">Main Div</div>
              </div>
              <div class="row">
                <div class="col col-sm-12" id="blankModalMainDiv2">Main Div 2</div>
              </div>
              <div class="row">
                <div class="col col-sm-12" id="blankModalFooterDiv">Footer Div</div>
              </div>
            </div>
            <div class="modal-footer" id="blankModalFooterDiv2">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
   
</body>
</html>

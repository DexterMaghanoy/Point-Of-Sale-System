                        </li>
                        <li class="sidebar-item">

                                <i class="fa-solid fa-boxes-stacked"></i>
                                 Category

                </div>

            <!-- Main Component -->
            <div class="main">
                <nav class="navbar navbar-expand px-3 border-bottom">
                    <!-- Button for sidebar toggle -->
                    <button class="btn" type="button" data-bs-theme="dark">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
                <main class="content px-3 py-2">
                    <div class="container-fluid">
                        <div class="mb-3">

                            <!-- Start Code ----------------------------------------------------------------------------------------------------------------------------------------->

                            <div class="main-title mt-3">
                                <h2>Category</h2>
                              </div>  

                                <div class="container">
                                    <div class="row justify-content">
                                        <div class="col-sm">

                                            <div
                                                class="row justify-content-center mt-3">
                                                <div
                                                    class="col-sm text-center">
                                                    <h1>Add Product Category</h1>
                                                </div>
                                            </div>
                                            <br>
                                             <br>
                                            <div
                                                class="row justify-content-center">
                                                <div class="col-sm-6">
                                                    <label for="categoryname"><h6>Category
                                                            Name:</h6></label>
                                                    <input type="text"
                                                        id="categoryname"
                                                        class="form-control form-control-sm" placeholder="Enter Category Name">
                                                        <br>  <label for="categorycode"
                                                        class="mt-2"><h6>Product
                                                            Code:</h6></label>
                                                            
                                                    <input type="text"
                                                        id="categorycode"
                                                        class="form-control form-control-sm" placeholder="Enter Category Code">

                                                </div>
                                            </div>
                                            <br>
                                            <div
                                                class="row justify-content-center mb-3">

                                                <div
                                            
                                                    class="col-sm-6 text-center">
                                                    <button type="button"
                                                        class="btn btn-primary btn-sm mt-2 w-50"
                                                        id="btnAddCategory">Add
                                                        Category</button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">

                                            <div
                                                class="row justify-content-center mt-3">
                                                <div
                                                    class="col-sm text-center">
                                                    <h1>Category List</h1>
                                                </div>
                                            </div>
                                            <div
                                                class="row justify-content-center">
                                                <div class="col-sm">
                                                    <div id="blankTable"></div>
                                                    <div style="text-align: center;"  id="paginationDiv"></div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <!-- Modal Category Update -->

                                <div
                                    class="modal fade"
                                    id="updateModal"
                                    tabindex="-1"
                                    role="dialog"
                                    aria-labelledby="updateModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title"
                                                    id="updateModalLabel">Edit
                                                    Product</h5>
                                                <button
                                                    type="button"
                                                    class="close"
                                                    data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="modal fade" id="blankModal"
                                    role="modal">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div
                                                class="modal-header text-white"
                                                style="background-color: #3f413f">
                                                <h5 class="modal-title"
                                                    id="blankModalTitle">Blank
                                                    Modal Title</h5>
                                                <button
                                                    type="button"
                                                    class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body"
                                                id="blankModalBody">
                                                <div class="row">
                                                    <div class="col col-sm-12"
                                                        id="blankModalMainDiv">Main
                                                        Div</div>
                                                </div>
                                                <div class="row">
                                                    <div class="col col-sm-12"
                                                        id="blankModalMainDiv2">
                                                        Main Div 2
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col col-sm-12"
                                                        id="blankModalFooterDiv">
                                                        Footer Div
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer"
                                                id="blankModalFooterDiv2">
                                                <button
                                                    type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- End Code  ----------------------------------------------------------------------------------------------------------------------------------------->

                            </div>
                        </div>
                    </main>
                </div>
            </div>
    
</body>

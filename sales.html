  </head>

  <body>
    <div class="wrapper">

      <!-- Sidebar -->
      <aside id="sidebar">
        <br>
        <div class="h-100">
       
          <!-- Sidebar Navigation -->
          <ul class="sidebar-nav">
              <li  class="sidebar-item">
                  <a  href="./profile.html" class="sidebar-link">

            <li class="sidebar-item">
              <a href="./products.html" class="sidebar-link">
                <i class="fa-solid fa-cart-plus"></i>
                Products
              </a>
            </li>
            <li class="sidebar-item">
              <a href="./category.html" class="sidebar-link">
                <i class="fa-solid fa-boxes-stacked"></i>
                 Category

            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i class="fa-solid fa-chart-simple"></i>

              <a href="customer.html" class="sidebar-link">
                <i class="fa-solid fa-users"></i>

          </li>

            <li class="sidebar-item">
              <a href="#" class="sidebar-link collapsed"
                data-bs-toggle="collapse"

                <i class="fa-regular fa-file-lines pe-2"></i>
                Others
              </a>
              <ul id="pages"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar">
                <li class="sidebar-item">
                  <a href="./profile.html" class="sidebar-link">User Profile</a>
                </li>
              

              </ul>

            <li id="LogOut" style="margin-top: 10%;" class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i class="fa-solid fa-right-from-bracket"></i>
                Log Out
              </a>
            </li>
          </div>
        </aside>

        <!-- Main Component -->
        <div class="main">
          <nav class="navbar navbar-expand px-3 border-bottom">
            <!-- Button for sidebar toggle -->
            <button class="btn" type="button" data-bs-theme="dark">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
          <main class="content px-3 py-2">
            <div class="container-fluid">
              <div class="mb-3">

                <!-- Start Code ----------------------------------------------------------------------------------------------------------------------------------------->

                  <div class="main-title mt-3">
                    <h2>Sales</h2>
                  </div>    


                  <div class="container">
                    <div class="row justify-content">
                      <div class="col-sm">
                        <div class="row justify-content-center mt-3">
                          <div class="col-sm text-center">
                            <h1>Add Sales</h1>
                          </div>
                        </div>
                        <br>
                        <div class="row justify-content-center">
                          <div class="col-sm-6" >

                            <label for="salesCustomer"><h6>Choose Customer: </h6></label>
                            <select id="customerSelect" class="form-select" aria-label="Default select example" style="background-color: rgb(212, 211, 211);">
                              <option style="text-align: center;" value="">----Select Customer----</option>
                          </select>
                            <br>

                            <label for="salesProd"><h6>Choose Product: </h6></label>


                            <select class="form-select" aria-label="Default select example" style="background-color: rgb(212, 211, 211);" name="" id="salesProd" >
                            <option style="text-align: center;" value="">----Select Product----</option>
                            </select>
                            <br>

                            <input style="display: none;" type="text" id="salesCategoryId" class="form-control form-control-sm" placeholder="-" readonly>

                            <label for="salesCategoryName"><h6>Category:</h6></label>
                            <input type="text" id="salesCategoryName" class="form-control form-control-sm" placeholder="-" readonly>
                            <br>

                            <label for="salesPrice"><h6>Product Price:</h6></label>
                            <input type="text" id="salesPrice" class="form-control form-control-sm" placeholder="0" readonly>
                            <br>

                            <label for="salesQuantity"><h6>Quantity:</h6></label>
                            <input type="text" id="salesQuantity" class="form-control form-control-sm" placeholder="Enter Quantity">
                            <br>
                         
                          </div>  
                        </div>
                        <div class="row justify-content-center mb-5">
                          <div class="col-sm-6 text-center">
                            <button type="button" class="btn btn-primary btn-sm mt-2 w-50" id="btnAddSales">Add Sales</button>
                          </div>
                        </div>
                      </div>
                  
                      <div class="col-sm">
                  
                        <div class="row justify-content-center mt-3">
                          <div class="col-sm text-center">
                            <h1>Sales</h1>
                          </div>
                        </div>
                        <div  class="row justify-content-justify">
                        <div class="col-sm" >
                          <div id="blankTable"></div>

                          <div style="text-align: center;" id="paginationDiv"></div>
                           


                            
                          </div>
                        </div>  
                      </div> 
                      </div>
                    </div>
                  
               
                  

                    <!-- Modal for Updating Data -->
                    <div class="modal fade" id="updateModal" tabindex="-1"
                      role="dialog" aria-labelledby="updateModalLabel"
                      aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="updateModalLabel">Edit
                              Product</h5>
                            <button type="button" class="close"
                              data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <!-- Form fields for editing data go here -->
                            <label for="editProductName">Product Name:</label>
                            <input type="text" id="editProductName"
                              class="form-control">
                            <label for="editProductPrice" class="mt-2">Product
                              Price:</label>
                            <input type="text" id="editProductPrice"
                              class="form-control">
                            <!-- Add any other fields you want to edit -->
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                              data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary"
                              id="saveChangesBtn">Save Changes</button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="modal fade" id="blankModal" role="modal">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header text-white"
                            style="background-color:#3f413f">
                            <h5 class="modal-title" id="blankModalTitle">Blank
                              Modal Title</h5>
                            <button type="button" class="btn-close"
                              data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body" id="blankModalBody">
                            <div class="row">
                              <div class="col col-sm-12" id="blankModalMainDiv">Main
                                Div</div>
                            </div>
                            <div class="row">
                              <div class="col col-sm-12" id="blankModalMainDiv2">Main
                                Div 2</div>
                            </div>
                            <div class="row">
                              <div class="col col-sm-12"
                                id="blankModalFooterDiv">Footer Div</div>
                            </div>
                          </div>
                          <div class="modal-footer" id="blankModalFooterDiv2">
                            <button type="button" class="btn btn-secondary"
                              data-bs-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>

                <!-- End Code  ----------------------------------------------------------------------------------------------------------------------------------------->

              </div>
            </div>
          </main>
